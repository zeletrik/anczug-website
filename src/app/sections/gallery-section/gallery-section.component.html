
<section class="section section-shaped" id="gallery">
    <div class="shape shape-style-1 shape-default">
    </div>
    <div class="container py-md">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-6 text-center">
          <div class="rounded shadow-lg overflow-hidden transform-perspective-left" style="padding-bottom: 5px">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let image of rightFiles">
                  <img class="img-fluid" src="assets/img/gallery/{{image}}" alt="Slide">
                </ng-template>
            </ngb-carousel>
          </div>
        </div>
        <div class="col-lg-6 text-center">
            <div class="rounded shadow-lg overflow-hidden transform-perspective-right" style="padding-bottom: 5px">
              <ngb-carousel>
                  <ng-template ngbSlide *ngFor="let image of leftFiles" >
                      <img class="img-fluid" src="assets/img/gallery/{{image}}" alt="Slide">
                    </ng-template>
              </ngb-carousel>
            </div>
          </div>
      </div>
      <div class="row justify-content-center text-center mb-lg">
          <div class="col-lg-12">
              <div class="btn-wrapper">  
                <button class="btn btn-success" (click)="open(gallery,'' , '')">Galéria megnyitása</button>
              </div>          
            </div>
        </div>
    </div>
    <ng-template #gallery let-c="close" let-d="dismiss">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="modal-title-default">Galéria</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
              <gallery class="gallery-slider" [items]="items"></gallery>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal" (click)="c('Close click')">Bezárás</button>
          </div>
        </div>
      </ng-template>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
