<section class="section section-lg pt-lg-0 pb-250" style="padding-bottom: 5px !important;"  id="facebook">
  <div class="container">
     <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="row row-grid">
                <div class="col-lg-4" *ngFor="let post of posts">
                  <a href="https://www.facebook.com/{{pageId}}/posts/{{post.id}}" style="color: #8898aa;">
                  <div class="card card-lift--hover shadow border-0">
                    <div class="card-body py-5" style="padding-top: 10px !important; padding-bottom: 10px !important;">
                      <p class="description mt-3">{{post.message  | slice:0:700}}</p>
                      <p class="text-primary text-uppercase">{{post.created_time | date: 'yyyy.mm.dd'}}</p>
                    </div>
                  </div>
                  </a>
                </div>
          </div>
        </div>
    </div>
  </div>
</section>
